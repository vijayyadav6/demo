<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singn up form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1> Come Join Us! </h1>
            <p>
                We are so excited to have you here! If you haven't already, create an account to get
                access to exclusive offers, rewards, and discounts.
            </p>
            <a href="#" class="signin-btn">Already have an account? Signin.</a>
        </div>
        <!-- Right ssection -->
         <div class="right-section">
            <h2> Sign Up </h2>
            <form>
                <input type="text" placeholder="Bytewebster" required>
                <input type="email" placeholder="support@bytewebster.com" required>
                <input type="password" placeholder="********" required>
                <input type="confirm password" placeholder="********" required>
                <button type="submit">sign up</button>
                <p>or signup with</p>
             <div class="social-icons">
                <a href="#"><img src="icon/facebook-circle-fill.png" alt="facebook"></a>
                <a href="#"><img src="icon/google-fill.png" alt="Google"></a>
                <a href="#"><img src="icon/linkedin-box-fill.png" alt="linkedin "></a>
             </div>
            </form>
         </div>
    </div>
</body>
</html>
